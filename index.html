<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <script defer src="app.js"></script>
    <!-- stole this favicon thing from https://css-tricks.com/emojis-as-favicons/ -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#127793;</text></svg>">
    <title>Twig's Trivia</title>
</head>
<body>
      <div id="game">
        <h1>THIS IS TRIVIA or a quiz</h1>
        <h2 id="score">SCORE: 0</h2>
        <div id="question"><p>
            here is where a question might go. what is the answer?
        </p></div>
        <div id="answers">
            <div id="top-answers">
                <div class="answer-item" id="answer-a">A) pick me, I'm the answer!<div class="correct">xxx</div></div>
                <div class="answer-item" id="answer-b">B) 3.14159</div>
            </div>
    
            <div id="bottom-answers">
                <div class="answer-item" id="answer-c">C) Des Moines</div>
            <div class="answer-item" id="answer-d">D) A is being ridiculous, the answer is ____</div>
            </div>
    
            
        </div>
      </div>
      <button id="reset-button">RESET GAME</button>
      <audio controls>
        <source src="trivia-background-music.mp3" type="audio/mpeg">
      </audio>
</body>
</html>
