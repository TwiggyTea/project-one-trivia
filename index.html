<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <script defer src="app.js"></script>

    <title>Twig's Quiz</title>

<body>
        <div id="start-page">
            <h1>WHICH WATER ARE YOU</h1>
            <button id="start-button">START GAME</button>
        </div>

      <div id="game">
        <h1>THIS IS TRIVIA or a quiz</h1>
        <h2 id="score">SCORE: 0</h2>
        <div id="question"><p>
            here is where a question might go. what is the answer?
        </p></div>
        <div id="answers">
            <div id="left-answers">
                <div class="answer-item">
                    <div id="letter-a">A)</div>
                    <div id="answer-a">
                         
                        </div>
                </div>
                <div class="answer-item">
                    <div id="letter-b">B)</div>
                    <div id="answer-b">
                         
                        </div>
                </div>
            </div>
    
            <div id="right-answers">
                <div class="answer-item">
                    <div id="letter-c">C)</div>
                    <div id="answer-c">
                        
                        </div>
                </div>
                <div class="answer-item">
                    <div id="letter-d">D)</div>
                    <div id="answer-d">
                         
                        </div>
                </div>
        </div>
    
            
        </div>
      </div>
      <button id="reset-button">RESET GAME</button>
      <audio controls>
        <source src="trivia-background-music.mp3" type="audio/mpeg">
      </audio>
</body>
</html>
